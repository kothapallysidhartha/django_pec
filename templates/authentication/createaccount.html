<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration</title>
</head>
<body>
   {% for message in messages %}
   <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
       <strong>Message:</strong> {{ message }}
       <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
       </button>
   </div>
   {% endfor %}


   <h3>Welcome to lsp/cl</h3>
   <h4>Create Your Account!</h4>

   <form action="/createaccount" method="post">
   {% csrf_token %}
      <label for="">Username</label>
      <input type="text" id="username" name="username" placeholder="Create a username" required>
<br>
      <label for="">First Name</label>
      <input type="text" id="fname" name="fname" placeholder="" required>

      <label for="">Last Name</label>
      <input type="text" id="lname" name="lname" placeholder="" required>
      <br>
      <label for="">Email Address</label>
      <input type="email" id="email" name="email" placeholder="EMailID" required>
      <br>
      <label for="">Password</label>
      <input type="password" id="pass1" name="pass1" placeholder="Enter Password" required>

      <label for="">Confirm Password</label>
      <input type="password" id="pass2" name="pass2" placeholder="Re-Enter the Password" required>
      <br>
      <button type="submit">Create Account</button>
   </form>
</body>
</html>
